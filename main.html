<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Email Reminder</title>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <h2>News Archiver</h2>
            <form id="reminder-form">
                <div class="inputbox">
                    <input type="email" id="email" name="email" required>
                    <label for="email">CNN or NBC:</label>
                </div>

                <div class="inputbox">
                    <input type="datetime-local" id="reminder-time" name="reminder-time" required>
                    <label for="reminder-time">What day?</label>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>
</body>
</html>
